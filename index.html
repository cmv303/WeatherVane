<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherVane</title>
    <link rel="stylesheet" href="./Assets/styles.css">
</head>

<body>
    <header class="header-dashboard">
        <h1>WEATHER DASHBOARD</h1>
    </header>

<main>
    <section class="current-weather">
        <h2>CURRENT WEATHER</h2>
        <h4 id="city">Weather in Durham</h4>
        <div id="tempValue">Temp Value</div>
        <img src="" alt="" class="icon">
        <div id="climateDescription">What's it look like outside?</div>
        <div id="humidity">How humid is it?</div>
        <div id="windSpeed">What's the wind speed?</div>
    </section>
    <aside class="search-bar previously-searched btn">
        <div class="search">
            <h3>SEARCH BAR</h3>
            <input type="search" name="searchbar" id="search-bar" placeholder="Durham, NC">
            <button id="search-btn">Search</button>
        </div>
        <div class="five-day-forecast">
            <h2>PREVIOUSLY SEARCHED CITIES</h2>
        </div>
    </aside>
    <section>
        <h2>5-DAY FORECAST</h2>
    </section>
</main>




<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./Assets/script.js"></script>
</body>
</html>
