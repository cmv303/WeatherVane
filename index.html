<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./Assets/script.js" defer></script>
    <link rel="stylesheet" href="./Assets/styles.css">
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="header-dashboard">
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <section class="inputs">
        <label for="CityState">Where are you?</label>
        <input type="text" id="cityState" placeholder="Durham, NC" />
        <button id="searchForWeather">Search</button>
      </section>

      <h2>Current Weather</h2>
      <section class="currentWeather-outputs">
        <p id="date"></p>
        <p id="temp"></p>
        <p id="humidity"></p>
        <p id="windSpeed"></p>
        <p id="weatherIcon"></p>
      </section>

      <h2>5-Day Forecast</h2>
      <section class="fiveDay"></section>

      <h3>Search History</h3>
      <section class="searchHistory">
        <button class="searchHistoryBtn">Your Search History</button>
        <button class="clearHistoryBtn">Clear Search History</button>
      </section>
    </main>
  </body>
</html>
